<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
 	<div th:replace="fragments/header :: header">Header</div>
	<div class="container">
	    <div class="text-center">
			<h1>Login voor Logistiek Van Moer onthaal </h1>
			<div class = "well">
			    <p th:if="${loginError}" class="error">Wrong user or password</p>
			    <form th:action="@{/login}" method="post">
			      <label for="username">Username</label>:
			      <input type="text" id="username" name="username" autofocus="autofocus" /> <br />
			      <label for="password">Password</label>:
			      <input type="password" id="password" name="password" /> <br />
			      <input type="submit" value="Log in" class="btn btn-primary btn-md" />
		    </form>
		    </div>
		 </div>
	 </div>
  </body>
</html>
