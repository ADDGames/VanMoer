<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Nieuw transport</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="../static/js/calender.js" th:src="@{/js/calender.js}"></script>
</head>
<body>
 	<div th:replace="fragments/header :: header">Header</div>
	<div class="container">
	    <div class="text-center">
			<h1>Nieuwe aanvraag</h1>
			
			<div class="left">
				<form action="/nieuweAanvraag.html" method="post" th:object="${nieuwTransport}">
				<label for="vertrek">Vertrek:</label>
			      <select name="vertrek" th:field="*{vertrek}">
			      <option th:field="*{vertrek}" th:each="LocatieA: ${locatie}" value="${locatie}" th:text="${locatie}"></option>
			      <option th:field="*{vertrek}" value="test" th:text="test"></option>
			      <option th:field="*{vertrek}" value="test1" th:text="test1"></option>
			     
				  </select>
				  <br>
				  <label for="aankomst">Aankomst:</label>
				  <select name="aankomst" th:field="*{aankomst}">
			      <option th:field="*{aankomst}" th:each="LocatieA: ${locatie}" value="${locatie}" th:text="${locatie}"></option>
			      <option th:field="*{aankomst}" value="test" th:text="test"></option>
			   
				  </select>
				  
				 <ul th:object="${nieuwTransport}">
  				<li th:each="Transport: ${transport}" th:text="${transport}">coffee</li>
  					
				 </ul>
				 
			   	  <br>
			   	  <label for="wanneer">Datum:</label>
			   	  <input id="wanneer" name="wanneer" type="date" th:field="*{datum}" value="${05-07-2018}">
			   	  <br>
			     <input type="submit" value="Vraag aan" class="btn btn-primary btn-md" />
		    </form>
		    </div>
		    <div class="right">
		    <form action="/nieuwProduct.html" method="post" th:object="${nieuwProduct}">
		    <label for="product">Product:</label>
			      <select name="product" th:field="*{naam}">
			      <option th:field="*{naam}" th:each="LocatieA: ${product}" value="${product}" th:text="${product}"></option>
			      <option th:field="*{naam}" value="test" th:text="test"></option>
			      <option th:field="*{naam}" value="test1" th:text="test1"></option>
			     
				  </select>
				  <br>
				  <label for="hoeveelheid">Aantal:</label>
				  <input name="hoeveelheid" th:field="*{gewicht}" type="number">
				 
			   	  <br>
			     <input type="submit" value="Bevestig" class="btn btn-primary btn-md" />
		    </form>
		    
		    

			</div>
			
		 </div>
	 </div>
  </body>
</html>
