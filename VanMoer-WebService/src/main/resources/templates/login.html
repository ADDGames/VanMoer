<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
 	<div th:replace="fragments/header :: header">Header</div>
	<div class="container">
	    <div class="text-center">
			<div class = "well">
			<h1>Login voor Van Moer</h1>
			    <p th:if="${loginError}" class="error">Wrong user or password</p>
			    <form th:action="@{/login}" method="post" th:object="${nieuwlogin}">
			      <label for="username">Username</label>:
			      <input type="text" id="username" name="username" autofocus="autofocus" th:field="*{username}"/> <br />
			      <label for="paswoord">Paswoord</label>:
			      <input type="paswoord" id="paswoord" name="paswoord" th:field="*{paswoord}" /> <br />
			      <label for="paswoord">Paswoord</label>: <br />
			      <select name="rol" th:field="*{rol}">
			      	<option th:field="*{rol}" value="Klant" th:text="Klant"></option>
			      	<option th:field="*{rol}" value="Chauffeur" th:text="Chauffeur"></option>
			      	<option th:field="*{rol}" value="Transportplanner" th:text="Transportplanner"></option>
			      </select> <br />
			      <input type="submit" value="Log in" class="btn btn-primary btn-md" />
		    </form>
		    </div>
		 </div>
	 </div>
  </body>
</html>
